<!DOCTYPE html>
<html>
  <head>
    <title>Obtener datos de una API</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <h1>Obtener datos de una API</h1>
    <form id="form">
        <input id="myInput" type="text" placeholder="Ciudad" required>
        <button type="submit">Buscar</button>
    </form>
    <div class="container d-flex justify-content-between">
        <div class="mb-3 justify-content-start">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" id="imagen">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text" id="temperature"></p>
                    </div>
                </div>
            </div>
            <div class="row g-0">
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="wind"></p>
                <p class="card-text" id="feels_like"></p>
                <p class="card-text" id="pressure"></p>
                <p class="card-text" id="wind"></p>
            </div>
        </div>
        <div class="mb-3">
            <div class="card-body">
                <h5 class="card-title fs-1"></h5>
                <p id="description" class="fs-3"></p>
            </div>
        </div>
    </div>      

    <div class="container" id="buttons">

    </div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
